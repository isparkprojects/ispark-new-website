<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - iSpark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <header>
                <h1>Welcome, [User's Name]</h1>
            </header>

            <section class="dashboard-info">
                <div class="user-profile">
                    <img src="images/profile-placeholder.png" alt="Profile Picture" class="profile-pic" />
                    <div class="user-details">
                        <p>Email: user@example.com</p>
                        <p>Status: Active</p>
                    </div>
                </div>

                <section class="widgets">
                    <div class="widget">
                        <h3>Courses Completed</h3>
                        <p>5</p>
                    </div>
                    <div class="widget">
                        <h3>Workshops Attended</h3>
                        <p>3</p>
                    </div>
                    <!-- Add more widgets as needed -->
                </section>
            </section>
        </div>
    </div>

    <script>
        // On page load, fetch user data from the server
        window.addEventListener('DOMContentLoaded', async () => {
            // Get the token from localStorage
            const token = localStorage.getItem('token');
            if (!token) {
                // If no token found, redirect to login
                window.location.href = 'login.html';
            }
    
            try {
                // Make a request to the dashboard endpoint with the token
                const response = await fetch('/api/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`, // Pass token in Authorization header
                    }
                });
    
                const data = await response.json();
                if (response.ok) {
                    // If successful, display the user data on the page
                    document.querySelector('header h1').textContent = `Welcome, ${data.user.userId}`;
                    document.querySelector('.user-details p:nth-child(1)').textContent = `Email: ${data.user.userId}`; 
                    // Adjust based on your response structure
                } else {
                    // If the token is invalid, redirect to login
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        });
    
        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('token'); // Remove auth token
            window.location.href = 'login.html'; // Redirect to login
        });
    </script>    
</body>
</html>
